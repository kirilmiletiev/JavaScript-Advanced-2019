Email: <input type="text" name="email" />
<button onclick="deleteByEmail()">Delete</button>
<div id="result" />
<script>
    function deleteByEmail() {
        let td = document.getElementsByTagName('td');
        let text = document.getElementsByName('email')[0];
        let isValid = false;

        for (let i = 1; i < td.length; i++) {
            if (i % 2 === 1) {
                if (td[i].textContent === text.value) {
                    td[i].parentElement.remove();
                    isValid = true;
                }
            }
        }

        if (!isValid) {
            let error = document.createElement('p');
            error.textContent = 'Not found.';
            document.getElementById('result').appendChild(error);
        }
    }
</script>
